<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Тест запуска через Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
      background: #dfefff;
    }
    h1, h2 {
      margin-top: 10px;
    }
    .green { color: green; }
    .red { color: red; }
    .orange { color: orange; }
    a.button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>🔍 Данные Telegram</h1>
  <div id="tgData">
    <p><strong>ID:</strong> <span id="tg_id">?</span></p>
    <p><strong>Имя:</strong> <span id="tg_first">?</span></p>
    <p><strong>Фамилия:</strong> <span id="tg_last">?</span></p>
    <p><strong>Username:</strong> <span id="tg_user">?</span></p>
  </div>

  <p id="status">⏳ Загрузка...</p>

  <div id="continue" style="display:none;">
    <a href="passenger.html" class="button">➡ Перейти</a>
  </div>

  <script>
    window.onload = () => {
      const status = document.getElementById("status");
      const tg = window.Telegram?.WebApp;

      if (!tg) {
        status.innerHTML = "<span class='red'>❌ Telegram WebApp НЕ найден. Открой через Telegram-бота</span>";
        return;
      }

      tg.ready();
      const user = tg.initDataUnsafe?.user;

      if (!user) {
        status.innerHTML = "<span class='orange'>⚠️ Данных пользователя нет. Но Telegram WebApp найден</span>";
        return;
      }

      // Показываем данные
      document.getElementById("tg_id").textContent = user.id || "-";
      document.getElementById("tg_first").textContent = user.first_name || "-";
      document.getElementById("tg_last").textContent = user.last_name || "-";
      document.getElementById("tg_user").textContent = user.username ? "@" + user.username : "-";

      // Успешный запуск
      status.innerHTML = "<span class='green'>✅ Всё работает! Открыто через Telegram</span>";
      document.getElementById("continue").style.display = "block";
    };
  </script>

</body>
</html>
