<!DOCTYPE html>
<html lang="ru">

<script src="https://telegram.org/js/telegram-web-app.js"></script>  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Тест запуска через Telegram</title>
  <script>
    window.onload = () => {
      if (!window.Telegram || !Telegram.WebApp) {
        document.body.innerHTML = "<h2 style='color:red; text-align:center;'>❌ Telegram WebApp НЕ найден.<br>Открой через Telegram-бота</h2>";
        return;
      }

      Telegram.WebApp.ready();

      const user = Telegram.WebApp.initDataUnsafe?.user;
      if (!user) {
        document.body.innerHTML = "<h2 style='color:orange; text-align:center;'>⚠️ Данных пользователя нет.<br>Но Telegram WebApp есть!</h2>";
      } else {
        document.body.innerHTML = `
          <h2 style="color:green; text-align:center;">✅ Всё работает!</h2>
          <p style="text-align:center;">Привет, ${user.first_name} (${user.id})</p>
          <div style="text-align:center;">
            <a href="passenger.html" style="display:inline-block; padding:12px 20px; background-color:#4CAF50; color:white; text-decoration:none; border-radius:8px;">➡ Перейти</a>
          </div>
        `;
      }
    };
  </script>
</head>
<body style="font-family:sans-serif; padding:30px; text-align:center; background: #dfefff;">
<h1>🔍 Данные Telegram</h1>
<div id="tgData">
  <p><strong>ID:</strong> <span id="tg_id">?</span></p>
  <p><strong>Имя:</strong> <span id="tg_first">?</span></p>
  <p><strong>Фамилия:</strong> <span id="tg_last">?</span></p>
  <p><strong>Username:</strong> <span id="tg_user">?</span></p>
</div>


  <p>⏳ Загрузка...</p>
  
  
  <script>
window.onload = () => {
  if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
    const user = window.Telegram.WebApp.initDataUnsafe.user;
    document.getElementById("tg_id").textContent = user.id || "-";
    document.getElementById("tg_first").textContent = user.first_name || "-";
    document.getElementById("tg_last").textContent = user.last_name || "-";
    document.getElementById("tg_user").textContent = user.username
      ? "@" + user.username
      : "-";
  } else {
    document.getElementById("tgData").innerHTML =
      "<p style='color:red;'>🚫 Нет данных. Открой через Telegram Web App</p>";
  }
};
</script>

</body>
</html>
