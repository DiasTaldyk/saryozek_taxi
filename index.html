<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Тест запуска через Telegram</title>
  <script>
    window.onload = () => {
      if (!window.Telegram || !Telegram.WebApp) {
        document.body.innerHTML = "<h2 style='color:red; text-align:center;'>❌ Telegram WebApp НЕ найден.<br>Открой через Telegram-бота</h2>";
        return;
      }

      Telegram.WebApp.ready();

      const user = Telegram.WebApp.initDataUnsafe?.user;
      if (!user) {
        document.body.innerHTML = "<h2 style='color:orange; text-align:center;'>⚠️ Данных пользователя нет.<br>Но Telegram WebApp есть!</h2>";
      } else {
        document.body.innerHTML = `
          <h2 style="color:green; text-align:center;">✅ Всё работает!</h2>
          <p style="text-align:center;">Привет, ${user.first_name} (${user.id})</p>
          <div style="text-align:center;">
            <a href="passenger.html" style="display:inline-block; padding:12px 20px; background-color:#4CAF50; color:white; text-decoration:none; border-radius:8px;">➡ Перейти</a>
          </div>
        `;
      }
    };
  </script>
</head>
<body style="font-family:sans-serif; padding:30px; text-align:center; background: #dfefff;">
  <p>⏳ Загрузка...</p>
</body>
</html>
