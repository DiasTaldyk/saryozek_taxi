<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram WebApp – Профиль</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #eaf6ff;
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    .field {
      text-align: left;
      margin-bottom: 15px;
    }

    input[type="tel"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2>👤 Ваши данные</h2>

  <div class="field"><label>ID:</label> <span id="userId">-</span></div>
  <div class="field"><label>Имя:</label> <span id="firstName">-</span></div>
  <div class="field"><label>Фамилия:</label> <span id="lastName">-</span></div>
  <div class="field"><label>Username:</label> <span id="username">-</span></div>

  <div class="field">
    <label>Номер телефона:</label>
    <input type="tel" id="phoneInput" placeholder="+7 777 123 4567" />
  </div>

  <button id="confirmBtn" disabled onclick="confirmData()">✅ Подтвердить данные</button>

  <script>
    window.onload = () => {
      const tg = window.Telegram.WebApp;
      tg.ready();

      const user = tg.initDataUnsafe?.user;
      const phoneInput = document.getElementById("phoneInput");
      const confirmBtn = document.getElementById("confirmBtn");

      const currentUserId = user?.id || "no_id";

      // Показываем данные Telegram
      document.getElementById("userId").textContent = user?.id || "-";
      document.getElementById("firstName").textContent = user?.first_name || "-";
      document.getElementById("lastName").textContent = user?.last_name || "-";
      document.getElementById("username").textContent = user?.username ? "@" + user.username : "-";

      // Ключ для хранения (по user.id)
      const storageKey = "phone_" + currentUserId;

      // Заполняем, если уже был сохранён номер
      const storedPhone = localStorage.getItem(storageKey);
      if (storedPhone) {
        phoneInput.value = storedPhone;
        confirmBtn.disabled = false;
      }

      // +7 автоматически
      phoneInput.addEventListener("focus", () => {
        if (!phoneInput.value.startsWith("+7")) {
          phoneInput.value = "+7";
        }
      });

      // Автоматическое включение кнопки
      phoneInput.addEventListener("input", () => {
        if (phoneInput.value.length >= 12) {
          confirmBtn.disabled = false;
        } else {
          confirmBtn.disabled = true;
        }
        if (!phoneInput.value.startsWith("+7")) {
          phoneInput.value = "+7";
        }
      });

      // Подтверждение
      window.confirmData = function () {
	  const phone = phoneInput.value.trim();
	  if (!phone || phone.length < 12) {
		alert("Введите корректный номер");
		return;
	  }

	  // Данные пользователя из Telegram
	  const user = window.Telegram.WebApp.initDataUnsafe?.user;

	  // Собираем объект
	  const userData = {
		id: user?.id || null,
		username: user?.username || null,
		first_name: user?.first_name || null,
		last_name: user?.last_name || null,
		phone: phone
	  };

	      // Сохраняем новый номер телефона отдельно по userId
	  localStorage.setItem("phone_" + user.id, phone); // ← ДОБАВЛЕНО
	      
	  // Сохраняем всё как JSON
	  localStorage.setItem("user_data", JSON.stringify(userData));

	  // Меняем текст и переходим
	  confirmBtn.textContent = "✅ Данные сохранены";
	  confirmBtn.disabled = true;

	  window.location.href = "passenger.html";
	};

    };
  </script>

</body>
</html>
